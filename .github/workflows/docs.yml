name: "Build, Generate docs, and Deploy"

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: "Use Common Java Build"
      uses: ./.github/actions/common-java-build
    - name: Copy files to docs/
      run: |
        mkdir -p docs/
        cp AppUI/target/classes/index.html docs/interpretador.html
        cp AppUI/target/javascript/classes.js* docs/
          - name: Setup Pages
        uses: actions/configure-pages@v5
    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs/
        destination: ./docs/_site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4